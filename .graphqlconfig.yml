projects:
  app:
    schemaPath: schema.graphql
    includes: [
      "**/*.graphql",
      "**/*.gql"
    ]
    exclude: [
      "**/*seed*.graphql",
      "**/*seed*.gql"
    ]
    extensions:
      endpoints:
        default: ${env:APP_URL}:${env:APP_PORT}
